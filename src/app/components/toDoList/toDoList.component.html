<div class="gradient">
  <div class="container" style="z-index: unset;">
      <div class="row">
     <div style="width:100%">
        <p class="loading" *ngIf="!(toDoList && toDoList.length)">
          <small>Empty</small>
        </p>
       <table class="table" *ngIf="(toDoList && toDoList.length)">
        <tr>
          <th>Done</th>
          <th>Task name</th>
          <th>Description</th>
          <th>Repeating</th>
        </tr>
          <tr *ngFor="let t of toDoList; index as i">
          <td style="text-align: center;"><input class="form-check-input" type="checkbox" value="" (change)="markToDone(i)"></td>
          <td>{{t?.taskName}}</td>
          <td>{{t?.taskDescription}}</td>
          <td>{{t?.repeatingTask}}</td>
        </tr>
      </table>
    </div>
     </div>
  </div>
</div>
